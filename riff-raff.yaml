regions:
  - eu-west-1
stacks:
  - flexible # TODO: check

deployments:
  cloudformation:
    type: cloud-formation
    parameters:
      cloudFormationStackByTags: false
      cloudFormationStackName: delete-expired-formstack-data-account-1
      prependStackToCloudFormationStackName: false
      templatePath: template.yaml
  delete-expired-formstack-data-lambdas:
    type: aws-lambda
    parameters:
      bucket: delete-expired-formstack-data-dist
      fileName: app.jar
      functionNames:
        - formstack-form-deletion-lambda-
        - formstack-submission-deletion-lambda-
      prefixStack: false
      prefixStackToKey: false
    dependencies:
      - cloudformation
